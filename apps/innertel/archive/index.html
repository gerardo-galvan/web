<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INNERTEL | Login </title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      width: 500px;
      padding: 20px;
      border: 1px solid #00FF00;
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 0 20px #00FF00;
    }
    input[type="text"], input[type="password"] {
      background-color: black;
      color: #00FF00;
      border: none;
      border-bottom: 1px solid #00FF00;
      width: 100%;
      font-size: 1em;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
      font-size: 1em;
      padding: 5px 10px;
    }
    .success {
      color: lime;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <form onsubmit="return checkLogin(event)">
      <label>Username:</label><br>
      <input type="text" id="username" required><br>
      <label>Password:</label><br>
      <input type="password" id="password" required><br>
      <input type="submit" value="Login">
    </form>
    <p id="message"></p>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (username === 'public' && password === 'web') {
        message.textContent = 'Access granted. Welcome, agent.';
        message.className = 'success';
        setTimeout(() => {
          window.location.href = 'terminal.html'; // redirect after success
        }, 1500);
      } else {
        message.textContent = 'Access denied. Intruder detected!';
        message.className = 'error';
      }
    }
  </script>
</body>
</html>
