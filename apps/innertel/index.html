<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innertel Bot Terminal</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    .terminal {
      background-color: #000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .green { color: #00ff00; }
    .blue { color: #00ccff; }
    .yellow { color: #ffff66; }
    .magenta { color: #ff66ff; }
    .cyan { color: #66ffff; }
    .bright { font-weight: bold; }

    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      height: 25px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.1s linear;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const steps = [
    { text: "🤖 Starting innertel engine...", class: "green", delay: 600 },
  { text: "🌐 Connecting to open web image stream...", class: "blue", delay: 800 },
  { text: "🔍 Searching for public image content (keywords: architecture, brutalism, futurism)...", class: "yellow", delay: 1000 },

  // Simulated photo files
  { text: "🖼️ Found image: brutalism_2600.jpg", class: "magenta", delay: 300 },
  { text: "📎 Indexing metadata: resolution=1920x1080, tags=[architecture, brutalism, modern]", class: "cyan", delay: 300 },
  { text: "💾 Storing to: /photos/brutalism_2600.jpg", class: "green", delay: 400 },

  { text: "🖼️ Found image: neon_city_8831.jpg", class: "magenta", delay: 300 },
  { text: "📎 Indexing metadata: resolution=1280x720, tags=[city, night, neon]", class: "cyan", delay: 300 },
  { text: "💾 Storing to: /photos/neon_city_8831.jpg", class: "green", delay: 400 },

  { text: "🖼️ Found image: mountain_trail_4482.jpg", class: "magenta", delay: 300 },
  { text: "📎 Indexing metadata: resolution=2048x1365, tags=[mountain, hiking, nature]", class: "cyan", delay: 300 },
  { text: "💾 Storing to: /photos/mountain_trail_4482.jpg", class: "green", delay: 400 },

  { text: "🖼️ Found image: portrait_mira_1901.jpg", class: "magenta", delay: 300 },
  { text: "📎 Indexing metadata: resolution=1080x1350, tags=[portrait, woman, studio]", class: "cyan", delay: 300 },
  { text: "💾 Storing to: /photos/portrait_mira_1901.jpg", class: "green", delay: 400 },

  { text: "🧠 Compressing and optimizing stored images...", class: "yellow", delay: 1000 },
  { text: "📡 Uploading indexed photo archive to live server...", class: "blue", delay: 1000 },

    ];

     

    const files = Array.from({ length: 5 }, () => {
      const id = Math.floor(Math.random() * 9000) + 1000;
      return [
        { text: `📄 Reading metadata: file_${id}.txt`, class: "magenta", delay: 300 },
        { text: `📦 Archiving to internal storage: /archives/file_${id}.txt`, class: "cyan", delay: 300 },
      ];
    }).flat();

    const endSteps = [
      { text: "📡 Archive live at: /innertel/archive", class: "green", delay: 700 },
    ];

    const successMessage = "\n✅ ARCHIVE COMPLETE — ALL SYSTEMS OPERATIONAL\n";

    function appendLine(text, cssClass) {
      const span = document.createElement("span");
      span.className = cssClass;
      span.textContent = text + "\n";
      terminal.appendChild(span);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function showProgressBar() {
      const container = document.createElement("div");
      container.className = "progress-container";

      const bar = document.createElement("div");
      bar.className = "progress-bar";
      bar.innerText = "0%";
      container.appendChild(bar);
      terminal.appendChild(container);

      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        bar.style.width = width + "%";
        bar.innerText = width + "%";
        if (width >= 100) {
          clearInterval(interval);
          appendLine(successMessage, "green bright");

          // ✅ Redirect after delay
          setTimeout(() => {
            window.location.href = "search.html"; // Change as needed
          }, 2000);
        }
      }, 20);
    }

    async function runTerminalSimulation() {
      const sequence = [...steps, ...files, ...endSteps];
      for (const step of sequence) {
        appendLine(step.text, step.class);
        await new Promise(res => setTimeout(res, step.delay));
      }
      appendLine("Finalizing...\n", "cyan");
      showProgressBar();
    }

    runTerminalSimulation();
  </script>
</body>
</html>
