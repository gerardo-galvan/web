  <title>INNERTEL</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #444; /* Text color changed to dark gray */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }



    @font-face {
    src: url("fonts/MIB.ttf");
    font-family: MIB;
    }


    .circle {
      width: 360px;
      height: 360px;
      border: 10px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .dot {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: red;
      box-shadow: 0 0 30px red;
      transition: opacity 0.5s ease-in-out;
    }

    .title {
        font-family: MIB;
      font-size: 3rem;
      letter-spacing: 6px;
      font-weight: bold;
      margin-top: 10px;
      color: #444; /* Dark gray title */
    }

    .subtitle {
      font-size: 1.2rem;
      color: #444; /* Dark gray subtitle */
      margin-bottom: 40px;
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      height: 14px;
      background-color: #111;
      border: 1px solid #444; /* Border dark gray */
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #444; /* Bar dark gray */
      transition: width 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <audio id="bootSound" src="https://assets.mixkit.co/sfx/download/mixkit-fast-small-sweep-transition-166.wav" preload="auto"></audio>

  <div class="circle">
    <div class="dot" id="blinker"></div>
  </div>
  <div class="title">INNERTEL</div>
  <div class="subtitle"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    const dot = document.getElementById('blinker');
    const progressBar = document.getElementById('progressBar');
    const bootSound = document.getElementById('bootSound');

    // Blinking red core
    let visible = true;
    setInterval(() => {
      visible = !visible;
      dot.style.opacity = visible ? '1' : '0.3';
    }, 600);

    // Simulated progress + redirect
    let progress = 0;
    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        bootSound.play();
        setTimeout(() => {
          window.location.href = "run/os"; // Update path as needed
        }, 1500);
      } else {
        progress += 10;
        progressBar.style.width = `${progress}%`;
      }
    }, 200);
  </script>
</body>
