<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Innertel Retro Terminal</title>
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <div class="terminal">
    <pre id="terminal-output"></pre>
    <div class="cursor">█</div>
  </div>

  <script>
    const dateStamp = new Date().toISOString().slice(0, 10).replace(/-/g, "");
  
    const steps = [
      { type: "input", text: "> innertel --boot" },
      { type: "system", text: "[*] Initializing Innertel engine..." },
      { type: "system", text: "[*] Connecting to open web image stream..." },
      { type: "input", text: "> scan --fetch-images" },
      { type: "system", text: "[*] Scanning for public image content (keywords: architecture, brutalism, retro, futurism)..." },
      { type: "system", text: `[+] Found new image: brutalism_${dateStamp}.jpg` },
      { type: "system", text: "[i] Indexed metadata: resolution=1920x1080, tags=[architecture, brutalism, modern]" },
      { type: "system", text: `[>] Stored to: /innertel/archive/brutalism_${dateStamp}.jpg` },
      { type: "system", text: `[+] Created metadata file: images_${dateStamp}.json` },
      { type: "system", text: `[>] Uploaded metadata: /innertel/archive/images_${dateStamp}.json` },
      { type: "system", text: "[✔] Archive is live at: /innertel/archive" },
      { type: "system", text: "\n[✔] ARCHIVE COMPLETE — ALL SYSTEMS OPERATIONAL\n" },
    ];
  
    const outputEl = document.getElementById("terminal-output");
    const cursor = document.querySelector(".cursor");
  
    let stepIndex = 0;
  
    function typeLine({ text, type }, onComplete) {
      let charIndex = 0;
      const span = document.createElement("span");
  
      if (type === "input") span.classList.add("input-line");
  
      function typeChar() {
        if (charIndex < text.length) {
          span.textContent += text[charIndex++];
          setTimeout(typeChar, 15); // typing speed
        } else {
          outputEl.appendChild(span);
          outputEl.appendChild(document.createElement("br"));
          onComplete();
        }
      }
  
      typeChar();
    }
  
    function processSteps() {
      if (stepIndex >= steps.length) {
        cursor.classList.add("done");
        return;
      }
  
      const step = steps[stepIndex++];
  
      typeLine(step, () => {
        const delay = step.type === "input" ? 500 : 300;
        setTimeout(processSteps, delay);
      });
    }
  
    processSteps();
  </script>
  
</body>
</html>
